<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
 <div class="container">
  <h2>School Registration Form</h2>
   <form>
     <div class="stu-det">
       <span>Player Name</span><br>
       <input type="text" class="written" placeholder="First">
       <input type="text" class="written" placeholder="Last">
     </div>

  <!-- End of 1st Div -->
     <div class="stu-det">
       <table>
         <tr>
           <td>Age</td>
           <td>Email</td>
         </tr>
         <tr>
           <td><input type="text" class="written"></td>
           <td><input type="text" class="written"></td>
         </tr>
       </table>
     </div>

  <!-- ENd of 2nd Div-->
     <div class="address">
      <span>Address</span><br>
      <input type="text" class="written street " id="add"  placeholder="Street Address"><br>

      <input type="text" class="written street" id="add" placeholder="Street Address Line 2"><br>

      <input type="text" class="written" id="add" placeholder="City">

      <input type="text" class="written" id="add" placeholder="Region"><br>

      <input type="text" class="written" id="add" placeholder="Postal / Zip Code">

      <select class="states">
        <option value="maharashtra">Maharashtra</option>
        <option value="up">UP</option>
        <option value="delhi">Delhi</option>
        <option value="punjab">Punjab</option>
        <option value="kashmir">Kashmir</option>
      </select>
       
     </div>

  <!-- End of 3rd Div-->
     <div class="stu-det">
      <table>
        <tr>
          <td>Home Phone</td>
          <td>Cell Phone</td>
        </tr>
        <tr>
          <td><input type="text" class="written" placeholder="### ### ####"></td>
          <td><input type="text" class="written" placeholder="### ### ####"></td>
        </tr>
      </table>




       <!-- <span>Home Phone</span><br>
       <input type="text" class="written" placeholder="### ### ####">
       <label>Cell Phone</label><br>
       <input type="text" class="written" placeholder="### ### ####"> -->
     </div>
     <div>
       <input type="Submit" class="subm">
     </div>
   </form>
 </div>
</body>
</html>
